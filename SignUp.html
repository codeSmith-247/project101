<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="components/css/SignUp.css">
</head>
<body>
    <div class="container">
        <div class="first">
            <div class="header">
                <ion-icon name="logo-electron"></ion-icon>
            <h4>Company <span>Ltd</span></h4>
            </div>
            <div class="login">
               
                <h2>Create an <span>Account</span></h2>
                <p>Let's get started with your <span>30-day</span> free trial.</p>
                <form class="main-form">
                    <div class="form-group">
                       <label>Name</label>
                       <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <input type="button" value="Sign Up">
                    </div>
                    <div class="button">
                        <input type="button" value="Sign up with Google">
                    </div>
                    <p>Already have an account? <a href="Login.html">Sign In</a> </p>
                </form>
            </div>
            <div class="footer">
                <p>&copy Copyright <span> 2020</span></p>
            </div>
        </div>
        
        <div class="second">
            <div class="icon">
                <ion-icon name="logo-electron"></ion-icon>
            </div>
            <div class="blur"></div>
        </div>
</div>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
