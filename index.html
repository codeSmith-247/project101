<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset = 'utf-8'>
        <meta name = 'viewport' content='width=device-width, initial-scale=1.0'>
        <title>Dashboard</title>

        <link rel = 'stylesheet' href = 'components/css/general.css'>
        <link rel = 'stylesheet' href = 'css/variables.css'>
        <link rel = 'stylesheet' href = 'css/dashboard.css'>

        <script src = 'script/base_functions.js' defer></script>
        <script src = 'script/menu_functions.js' defer></script>
        <script src = 'script/menu.js' defer></script>
        <script src = 'script/dashboard.js' defer></script>
    </head>
    <body>
        <div class = 'wrapper flex'>
            <!-- Menu section -->
            <div class = 'menu left-panel full-vh'>
                <!-- content box -->
                <div class = 'contents left-s'>

                    <!-- menu logo -->
                    <div class = 'logo left-ss'></div>

                    <!-- menu items -->
                    <div class = 'menu-item left-ss {{class}}' onclick = 'location.href = "{{link}}"' name = '{{name}}' tabindex="1">
                        <div class = 'main-value flex-row'>
                            <div class = 'icon left-sss'>
                                <i class = 'bi bi-{{icon-name}}'></i>
                            </div> <!-- menu icon-->
                            <div class = 'item-value left-sss flex-row flex-between'>
                                <span>{{name}}</span>
                                <i class = 'bi bi-chevron-down down {{drop-down}}'></i>
                            </div> <!-- menu item name-->
                        </div>

                        <div class = 'drop-down'>

                        </div>

                    </div>

                </div>
            </div>
            <!--  -->

            <!-- activity area -->
            <div class = 'focus-area right-panel'>

                <!-- top bar -->
                <div class = 'top-bar full-w flex-row flex-between'>
                    <div class = 'menu-btn'>
                        <i class = 'bi bi-list'></i>
                    </div>
                    <div>Mr Username</div>
                </div>

                <div class = 'container full-w'>

                    <div class = 'banner'>
                        <h2>GOOD MORNING JESUS CHRIST</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, blanditiis.</p>
                    </div>

                    <div class = 'cards'></div>
                </div>
            </div>
        </div>
    </body>

</html>
